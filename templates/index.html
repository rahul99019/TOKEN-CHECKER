<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOKEN VERIFIER | MAFIYA'S CYBER SECURITY</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap');
        
        :root {
            --neon-blue: #0ff0fc;
            --neon-pink: #ff2a6d;
            --dark-bg: #0d0221;
            --panel-bg: rgba(13, 2, 33, 0.8);
        }
        
        body {
            background-color: var(--dark-bg);
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(255,42,109,0.15) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(15,240,252,0.15) 0%, transparent 50%);
            font-family: 'Rajdhani', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
        }
        
        .container {
            width: 90%;
            max-width: 500px;
            background: var(--panel-bg);
            border-radius: 8px;
            padding: 2rem;
            box-shadow: 0 0 20px rgba(15, 240, 252, 0.2);
            border: 1px solid var(--neon-blue);
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            z-index: -1;
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-pink), var(--neon-blue));
            background-size: 200%;
            border-radius: 10px;
            animation: borderGlow 3s linear infinite;
            opacity: 0.7;
        }
        
        @keyframes borderGlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        h1 {
            font-family: 'Orbitron', sans-serif;
            color: var(--neon-blue);
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            text-shadow: 0 0 10px rgba(15, 240, 252, 0.7);
            letter-spacing: 2px;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 1.5rem;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--neon-pink);
            border-radius: 4px;
            color: white;
            font-family: 'Rajdhani', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--neon-blue);
            box-shadow: 0 0 10px rgba(15, 240, 252, 0.5);
        }
        
        ::placeholder {
            color: rgba(255, 255, 255, 0.6);
            opacity: 1;
        }
        
        .btn-submit {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, var(--neon-pink), #ff7b9c);
            border: none;
            border-radius: 4px;
            color: white;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 0.5rem;
        }
        
        .btn-submit:hover {
            background: linear-gradient(45deg, var(--neon-blue), #7df9ff);
            box-shadow: 0 0 15px rgba(15, 240, 252, 0.6);
            transform: translateY(-2px);
        }
        
        .result {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 4px;
            background: rgba(0, 0, 0, 0.3);
            border-left: 3px solid var(--neon-blue);
            color: #00ff9d;
            font-family: 'Rajdhani', sans-serif;
            font-size: 1rem;
            display: none;
        }
        
        .error {
            color: #ff4444;
            border-left-color: #ff4444;
        }
        
        footer {
            margin-top: 2rem;
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.8rem;
        }
        
        footer h2 {
            font-family: 'Orbitron', sans-serif;
            color: var(--neon-pink);
            text-shadow: 0 0 5px rgba(255, 42, 109, 0.7);
            letter-spacing: 1px;
            margin: 0;
        }
        
        .scanlines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                rgba(15, 240, 252, 0.03) 1px,
                transparent 1px
            );
            background-size: 100% 3px;
            pointer-events: none;
            animation: scanline 8s linear infinite;
        }
        
        @keyframes scanline {
            0% { background-position: 0 0; }
            100% { background-position: 0 100%; }
        }
        
        .glitch {
            position: relative;
        }
        
        .glitch::before, .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.8;
        }
        
        .glitch::before {
            color: #0ff;
            z-index: -1;
            animation: glitch-effect 3s infinite;
        }
        
        .glitch::after {
            color: #f0f;
            z-index: -2;
            animation: glitch-effect 2s infinite reverse;
        }
        
        @keyframes glitch-effect {
            0% { transform: translate(0); }
            20% { transform: translate(-3px, 3px); }
            40% { transform: translate(-3px, -3px); }
            60% { transform: translate(3px, 3px); }
            80% { transform: translate(3px, -3px); }
            100% { transform: translate(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="scanlines"></div>
        <h1 class="glitch" data-text="TOKEN VERIFIER">TOKEN VERIFIER</h1>
        <form method="post">
            <input class="form-control" type="text" name="access_token" placeholder="ENTER FACEBOOK TOKEN" required>
            <button class="btn-submit" type="submit">VERIFY TOKEN</button>
        </form>
        
        {% if error_message %}
            <div class="result error" style="display: block;">
                <strong>ERROR:</strong> {{ error_message }}
            </div>
        {% elif profile_name %}
            <div class="result" style="display: block;">
                <strong>PROFILE VERIFIED:</strong> {{ profile_name }}
            </div>
        {% else %}
            <div class="result" id="result" style="display: none;"></div>
        {% endif %}
        
        <footer>
            <h2>CYBER SECURITY TOOL</h2>
            <p>DEVELOPED BY MAFIYA</p>
        </footer>
    </div>

    <script>
        // Simple animation for the result display
        if(document.querySelector('.result[style="display: block;"]')) {
            setTimeout(() => {
                document.querySelector('.result[style="display: block;"]').style.opacity = '1';
            }, 100);
        }
    </script>
</body>
</html>
